<!-- Beginning of html -->
<html>
  
<!-- The head tag gives the important identification information of the page -->
<head>
  <!-- The style tag gives the internal style defination of the background color -->
  <style> 
    body {
      background-color:blanchedalmond
    }
  </style>
  <!-- The title tag is the title of the page - what's written will appear at the top of the browser window -->
  <title>cis89basic1</title>
</head>

<!-- The body tag shows the visible content of the page -->
<body>
  <!-- h1 tag is a level-1 heading tag with inline styles definition of color -->
  <h1 style="color:green">Hello you! Welcome to my web page!</h1>

  <!-- h2 tag is a level-2 heading tag -->
  <h2>Want to know something funny?</h2>
  
  <!-- p tag is a paragragh tag with inline styles definition of color and font -->
  <p style="font-size:18px; font-family:arial">
    Most women call me ugly until they find out how much money I make..
  </p>
  
  <!-- p tag is a paragragh tag with inline style definition of color -->
  <p style="color:red";> Then they call me ugly and poor! :D </p>
  
  <!-- p tag is a paragragh tag with inline style definition of color -->
  <p style="color:blue";>
    Stay tuned! See you soon :)
  </p>
</body>
  
<!-- End of html -->
</html>
